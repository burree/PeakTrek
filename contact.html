<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="images/trialbike_sport_cycling_4547.ico"
      type="image/x-icon"
    />

  <body>
    <header>
      <div class="centered-icon">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
      </div>
    </header>
    <h3>Contact Form</h3>

    <div class="container">
      <form action="index.html" defer>
        <!-- skulle varit contact.php, hamnade lite off track -->
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="purpose">State your purpose</label>
        <select id="purpose" name="purpose">
          <option value="blank"></option>
          <!-- vet inte hur placeholder funkar här så gör bara en blank -->
          <option value="warranty">Warranty</option>
          <option value="returns">Returns</option>
          <option value="shipping-delivery">Shipping &amp delivery</option>
          <option value="other">Other</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
    <footer class="footer-container">
      <div class="socIcons">
        <a href="https://sv-se.facebook.com/login.php/" target="_blank"
          ><i class="fa-brands fa-facebook"></i

        ></a>
        <a href="https://github.com/burree/PeakTrek" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <div class="footer-info">
        <nav>
          <h2>Support</h2>

            <li class="list-item"><a href="about.html">About us</a></li>
