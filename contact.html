<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <!-- Include Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="centered-icon">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
      </div>
    </header>

    <div class="content">
      <section class="contact-us">
        <h1>Contact Us</h1>
        <p>
          If you have any questions or need further information, please feel
          free to contact us through the form below.
        </p>

        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="Name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="Email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="Message" required></textarea>

          <button type="submit">Submit</button>
        </form>

        <div id="form-response"></div>
      </section>
    </div>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const scriptURL =
            "https://script.google.com/macros/s/AKfycbwkNjTrkkRFlTee9ftT0iT-eXQbhdBO7sDVnwXpJTDUeT7tgjqUh7frL5YuAUegKMY/exec"; // Replace with your Google Apps Script URL
          const form = document.forms["contact-form"];
          const formData = new FormData(form);

          fetch(scriptURL, { method: "POST", body: formData })
            .then(
              (response) =>
                (document.getElementById("form-response").innerHTML =
                  "Thank you for your message!")
            )
            .catch(
              (error) =>
                (document.getElementById("form-response").innerHTML =
                  "There was an error submitting your form.")
            );
        });
    </script>
  </body>
</html>
